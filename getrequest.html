<!DOCTYPE html>
<html lang="en">
<head>
    <title>GET</title>
</head>
<body>
    <!--
        here the form tries to do a get request on submit
        the value entered in the filed will be added as a URL
    -->
    <form method="GET" action="example/message.html">
        <p>Name: <input type="text" name="name"></p>
        <p>Message:<br><textarea name="message"></textarea></p>
        <p><button type="submit">Send</button></p>
      </form>
</body>
</html>
